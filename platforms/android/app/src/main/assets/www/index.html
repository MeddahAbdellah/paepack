<div class="menuWrapper">
  <div class="calibrationPanel">

<div class="relayPanelWrapper">


      <div class="calibrationPanel">
      <div class="header"> <img src="./css/Capture.JPG" alt="Couldn't load" class=".landscape"> <i class="fas fa-bars"></i> <i class="fas fa-user-circle"></i></div>
        <div class="panelDescriptor">
          <h4>CALIBRATION <span>MODE</span></h4>
          <h1><i class="fas fa-bell"></i></h1>
        </div>
        <div class="controls">
            <div class="controller">
              <div class="checkBox"><i class="fas fa-calendar-check"></i></div>
              <input type="number" name="runtime" placeholder="Run Time">
              <input type="text" name="description" placeholder="Description">
              <select class="relaySelect" name="relaySelect">
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
              </select>
              <input type="number" name="min" placeholder="Min">
              <input type="number" name="max" placeholder="Max">
              <div class="relay"><i class="fas fa-microchip"></i>1</div>
            </div>
            <div class="controller">
              <div class="checkBox"><i class="fas fa-calendar-check"></i></div>
              <input type="number" name="runtime" placeholder="Run Time">
              <input type="text" name="description" placeholder="Description">
              <select class="relaySelect" name="relaySelect">
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
              </select>
              <input type="number" name="min" placeholder="Min">
              <input type="number" name="max" placeholder="Max">
              <div class="relay"><i class="fas fa-microchip"></i>2</div>
            </div>
            <div class="controller">
              <div class="checkBox"><i class="fas fa-calendar-check"></i></div>
              <input type="number" name="runtime" placeholder="Run Time">
              <input type="text" name="description" placeholder="Description">
              <select class="relaySelect" name="relaySelect">
                <option value="temperature">Temperature</option>
                <option value="weight">Weight</option>
              </select>
              <input type="number" name="min" placeholder="Min">
              <input type="number" name="max" placeholder="Max">
              <div class="relay"><i class="fas fa-microchip"></i>3</div>
            </div>
        </div>
      </div>

</div>

<div class="motorPanelWrapper">

      <div class="calibrationPanel">
      <div class="header"> <img src="./css/Capture.JPG" alt="Couldn't load" class=".landscape"> <i class="fas fa-bars"></i> <i class="fas fa-user-circle"></i></div>
        <div class="panelDescriptor">
          <h4>CALIBRATION <span>MODE</span></h4>
          <canvas data-type="radial-gauge"
                  data-width="200"
                  data-height="200"
                  data-units="m/s"
                  data-value="37.5"></canvas>
        </div>
        <div class="validation">
          <button type="button" name="save">Save</button>
          <button type="button" name="cancel">Cancel</button>
        </div>
        <div class="controls">
          <div class="controller weightController">
            <div class="weight"><i class="fas fa-tachometer-alt"></i></div>
            <input type="range" min="1" max="100" value="50" class="slider" name="speedRange">
            <input type="number" name="speedRange" value="">
            <button type="button" name="setSpeed">Set Speed</button>
          </div>
        </div>

      </div>

</div>


<div class="weightPanelWrapper">


      <div class="calibrationPanel">
      <div class="header"> <img src="./css/Capture.JPG" alt="Couldn't load" class=".landscape"> <i class="fas fa-bars"></i> <i class="fas fa-user-circle"></i></div>
        <div class="panelDescriptor">
          <h4>CALIBRATION <span>MODE</span></h4>
          <h1><i class="fas fa-weight"></i></h1>
        </div>
        <div class="validation">
          <button type="button" name="save">Save</button>
          <button type="button" name="cancel">Cancel</button>
        </div>
        <div class="controls">
          <div class="controller weightController">
            <div class="weight"><i class="fas fa-weight-hanging"></i></div>
            <input type="number" name="mesuredWeight" placeholder="Mesured Weight">
            <input type="number" name="actualWeight" placeholder="Actual Weight">
            <button type="button" name="calibrate">Calibrate</button>
          </div>
        </div>

      </div>

</div>
<div class="sensorsPanelWrapper">
    <div class="calibrationPanel">
    <div class="header"> <img src="./css/Capture.JPG" alt="Couldn't load" class=".landscape"> <i class="fas fa-bars"></i> <i class="fas fa-user-circle"></i></div>
    <div class="panelDescriptor">
        <h1>Reading Sensors</h1>
    </div>
    <div class="sensors">
      <div class="sensor">
        <h1 id="temperature">23<i class="fas fa-thermometer-three-quarters"></i></h1>
      </div>
      <div class="sensor">
        <h1 id="weight">7<i class="fas fa-weight-hanging"></i></h1>
      </div>
    </div>
</div>
